<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Template</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="format-detection" content="telephone=no">
	<!-- favicon -->
	<link rel="icon" type="image/png" href="" sizes="16x16">
	<link rel="icon" type="image/png" href="" sizes="32x32">
	<link rel="icon" type="image/png" href="" sizes="96x96">
	<link rel="apple-touch-icon" sizes="152x152" href="">
	<!-- favicon -->
	<link href="css/application.css" rel="stylesheet">
</head>

<body>
	<!-- Begin header -->
	<header class="header">
		<div class="header-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-6">
						<div class="header__logo">
							<a class="header__logo-link" href="index.html">
								<img src="./img/logos/logo.svg" alt="logo">
							</a>
						</div>
					</div>
					<div class="col-6">
						<div class="header__menu">
							<button class="header__menu-button">
								<svg width="32" height="24" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<rect width="32" height="2.66667" fill="white" />
									<rect y="10.6667" width="32" height="2.66667" fill="white" />
									<rect y="21.3333" width="32" height="2.66667" fill="white" />
								</svg>
								<span class="d-none d-md-inline header__menu-button-text">Menu</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="menu">
				<div class="menu-wrapper">
					<div class="container">
						<ul class="menu__list"></ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- End header -->
	<!-- Begin main -->
	<main class="main"></main>
	<!-- End main -->
	<!-- Begin footer -->
	<footer class="footer"></footer>
	<!-- End footer -->
	<!-- Begin modal -->
	<div class="modal"></div>
	<!-- End modal -->
	<!-- BEGIN scripts -->
	<script src="js/application.js"></script>
	<!-- END scripts -->
</body>

</html>
